---
layout: default
---

<br/>
<small>{{ page.date | date: "%A, %B %-d, %Y" | downcase }}</small>
<h1>{{ page.title | downcase }}</h1>

<p class="view">by {{ page.author | default: site.author | downcase }}</p>

<hr>

{{content}}

{% if page.previous %}
<div class="previous">
  <a href="{{ page.previous.url | relative_url }}"><< previous post</a>
</div>
{% endif %}

{% if page.next %}
<div class="next" style="float: right;">
  <a href="{{ page.next.url | relative_url }}">next post >></a>
</div>
{% endif %}
